<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 태그 지정 -->
    <p>First paragraph</p>
    <p>Second paragraph</p>

    <!-- 태그에 id 값을 부여 -->
    <p id="p1">First paragraph</p>
    <p id="p2">Second paragraph</p>

    <script>
        // 요소 하나를 선택 및 스타일 지정
        d3.select("p").style("color", "green");

        // 요소 id 선택 및 스타일 지정
        d3.select("#p2").style("color", "green");
    </script>
</body>
</html>
