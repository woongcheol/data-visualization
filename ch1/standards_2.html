<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<svg width="1000" height="1000">
		<rect x="50" y="50" width="300" height="300"></rect>
        <line x1="50" y1="400" x2="350" y2="400" stroke="black"/>
	</svg>
    <script>
        var width = 500;
        var height = 500;
    
        //Create SVG element
        var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    
        //Create line element inside SVG
        svg.append("line")
           .attr("x1", 100)
           .attr("x2", 500)
           .attr("y1", 50)
           .attr("y2", 50)
           .attr("stroke", "black")

        // rec
        var width = 500;
		var height = 500;

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
			
		//Create group element
		var g = svg.append("g")
				   .attr("transform", function(d, i) {
							return "translate(0,0)";
				   });

		//Create and append ellipse element into group
		var ellipse = g.append("ellipse")
					   .attr("cx", 250)
					   .attr("cy", 50)
					   .attr("rx", 150)
					   .attr("ry", 50)
					   .append("text")

		//Create and append text element into group
		g.append("text")
		 .attr("x", 150)
		 .attr("y", 50)
		 .attr("stroke", "#fff")
		 .text("This is an ellipse!!!!!!!");
    </script>
</body>


</html>
